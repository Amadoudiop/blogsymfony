# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
    access_denied_url: AccessDeniedAction

    role_hierarchy:
        ROLE_USER:       ROLE_USER
        ROLE_ADMIN:       ROLE_ADMIN
        ROLE_SUPER_ADMIN: ROLE_SUPER_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            pattern: ^/
            form_login:
                default_target_path: homepage_cool
                failure_path: user_login_register
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:       true
            anonymous:    true

    access_control:
    - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/validation, role: ROLE_ADMIN }
    - { path: ^/UserNotValide, role: ROLE_ADMIN }
    - { path: ^/ArticleValide, role: ROLE_ADMIN }
    - { path: ^/ArticleNotValide, role: ROLE_ADMIN }
    - { path: ^/article/new, role: ROLE_USER }
    - { path: ^/UserValide, role: ROLE_ADMIN }
    - { path: ^/userAdmin, role: ROLE_SUPER_ADMIN }
    - { path: ^/setAdmin, role: ROLE_SUPER_ADMIN }
    - { path: ^/unsetAdmin, role: ROLE_SUPER_ADMIN }
    - { path: ^/slide, role: ROLE_ADMIN }